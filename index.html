<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
      color: #333;
    }
    a {
      color: #0070f3;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // URL to redirect to
    const newUrl = "https://ucidbf.github.io";

    // Redirect after 3 seconds
    setTimeout(() => {
      window.location.href = newUrl;
    }, 3000);
  </script>
</head>
<body>
  <h1>Redirecting to our new site...</h1>
  <p>If you are not redirected automatically, please <a href="https://ucidbf.github.io">click here</a>.</p>
</body>
</html>
